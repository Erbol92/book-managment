{% load static %}
<!DOCTYPE html>
<html lang="ru" >
  <head> 
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> {{ title }}</title>
    <meta name="description" content="{{ title }}"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'AuthApp/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'AuthApp/css/style.css'%}">
    <script src="{% static 'AuthApp/js/jquery.min.js' %}"></script>
    <script src="{% static 'AuthApp/js/jquery.datetimepicker.full.min.js' %}"></script>
    <script src="{% static 'AuthApp/js/bootstrap.bundle.js' %}" charset="utf-8"></script>
  </head>
  <body>
    {% if messages %}
        <div class="messages text-center">
            {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
    {% block content %}{% endblock content %}
  </body>

</html>
